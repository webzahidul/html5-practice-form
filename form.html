<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From-Practice</title>
</head>
<body>
    <form action="">
        <p>Name: <input type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>

        <fieldset>
            <legend>Select Your Camera</legend>
            <p><label for="Nikon"><input type="radio" name="Camera" id="Nikon">Nikon</label></p>
            <p><label for="Canon"><input type="radio" name="Camera" id="Canon">Canon</label></p>
            <p><label for="Sony"><input type="radio" name="Camera" id="Sony">Sony</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your Lense</legend>
            <p><lebel for="tele"><input type="checkbox" name="" id="tele">200mm</lebel></p>
            <p><lebel for="fisheye"><input type="checkbox" name="" id="fisheye">10mm</lebel></p>
            <p><lebel for="normal"><input type="checkbox" name="" id="normal">50mm</lebel></p>
        </fieldset>
        <p>Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></p>
        <button>Submit Your Reqirement</button>
    </form>
</body>
</html>
